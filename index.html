<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="section-1">
        <div class="image">
          <div class="layer"></div>
        </div>
      </section>

      <section class="section-2">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats-details">
            <div class="amount">10k+</div>
            <div class="concept">companies</div>
          </div>
          <div class="stats-details">
            <div class="amount">314</div>
            <div class="concept">templates</div>
          </div>
          <div class="stats-details">
            <div class="amount queries">12m+</div>
            <div class="concept">queries</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Themsdosdev</a>.
    </footer>
  </body>
</html>
